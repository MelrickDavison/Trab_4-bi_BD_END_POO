<body>
    <div class="cabecalho">
        <h2 class="tittle">Welcome to</h2>
        <div class="logo">
            <img src="./img/Instudo_logo-removebg-preview.png" alt="" srcset="" class="logoInstudo">
        </div>
    </div>


    <form action="#">
        <div class="campos">
            <label class="titulo" for="iptLogin">Login:</label>
            <input type="text" name="" id="iptLogin" maxlength="20" autofocus>

            <label class="titulo" for="iptSenha">Senha:</label>
            <input type="password" name="" id="iptSenha" minlength="8">

            <p><a href="" class="esqueceuSenha">Esqueceu a senha?</a></p>
            <label for="" class="botaoEntrar"><a href="lista.html"><input type="button" value="Entrar"
                        id="btnEntrar"></a></label>
        </div>


        <p class="topText">Entrar com:</p>
        <div class="outros">
        
            <div class="opcao">
             
                <img src="./img/logo_google-removebg-preview.png" alt="" srcset="" class="img">
                <span>Google</span>
           
            </div>
       

            <div class="opcao">
            
                <img src="./img/logo_facebook-removebg-preview.png" alt="" srcset="" class="img">
                <span >Facebook</span>
                
            </div>
      

            <div class="opcao">
                <img src="./img/logo_apple-removebg-preview.png" alt="" srcset="" class="img">
                <span>Apple</span>
            </div>
